<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enjoy meals with friends but tired of calculating and splitting the bill? Try Shareceipt! A simple, intuitive tool requires no registration and handles tax, service charges, and other additional fees effortlessly. Calculate and share expenses with ease using Shareceipt!" />
    <title>Shareceipt: Quick and Easy Expense Sharing</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="container text-center">
        <!-- Content here -->
    <h1 class="body-title mb-1">Shareceipt</h1>
    <h5 class="body-second-title  mb-3">Quick and Easy Expense Sharing</h5>
    
    <div id="friends-section">
        <!-- <h3>朋友設定</h3> -->
        <div id="friends-list">
            <div class="friend">
            </div>
        </div>
        <button class="button-28" id="add-friend" ontouchstart="">+ Friend</button>
    </div>
    
    <div id="bill-section">        
        <!-- <h3>項目清單</h3> -->
        <div class="line"></div>

        <div class="upload-container my-3">
            <button class="button-64" id="receipt-upload-btn" role="button">
                <span class="text">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    <i class="fa-solid fa-spinner fa-spin" style="display: none;"></i> 
                    &nbsp;Receipt
                </span>
            </button>
            <input type="file" id="receipt-upload-input" style="display: none;" accept="image/*">
            <button id="update-api-key-btn"><i class="fa-solid fa-key"></i></button>
        </div>

        <div id="items-list"></div>
        
        <button class="button-28" id="add-item" ontouchstart="">+ Item</button>

        <div class="item total-amount-container mt-3">
            <button class="collapse-btn" data-bs-toggle="collapse" data-bs-target="#detail-amount-container" aria-expanded="true" aria-controls="total-amount-container">
                <i class="fa-solid fa-angle-right" style="font-size: 24px;"></i>
                <i class="fa-solid fa-angle-down" style="font-size: 24px; display: none;"></i>
            </button>
            <div id="total-amount-title" style="font-weight: bolder; font-size: larger; padding-left: 0.5em;">Total Amount&emsp;$
                <span id="total-amount"></span>
            </div>
            <div class="collapse" id="detail-amount-container">
                <div class="mt-2" style="font-weight: bolder;">
                    <!-- <label for="subtotal-amount">Subtotal Amount&emsp;</label> -->
                    <!-- <input type="number" id="subtotal-amount" min="0" step="1" placeholder="(optional)"> -->
                    Subtotal Amount&emsp;$<span id="subtotal-amount"></span>
                </div>
                <div class="mt-2">
                    <label for="total-amount-additional" style="font-weight: bolder; font-size: smaller;">Additional Fee&emsp;</label>
                    <input type="number" id="total-amount-additional" min="0" step="0.1" placeholder="0.0"> %
                </div>
                <div class="mytooltip pt-2 pb-1 px-3" id="total-amount-tooltip">
                    <i class="fa-regular fa-circle-question"></i>
                    <span class="tooltiptext">
                        <strong>Total Amount:</strong> Subtotal × (1 + Additional Fee).<br><br>
                        <strong>Usage:</strong><br>
                        - <strong>Before Checkout:</strong> Enter the additional fee and leave total blank.<br>
                        - <strong>After Checkout:</strong> Enter the total and leave additional fee blank.
                    </span>
                </div>
                <div class="mb-3" style="font-weight: bolder; font-size: large;">Total Amount&emsp;
                    <input type="number" id="total-amount-input" min="0" step="1" placeholder="">
                </div>
            </div>
        </div>
    </div>
    
    <div class="line"></div>
    
    <div id="results" class="m-3 py-4">
        <h5>Each Person's Share</h5>
        <span id="results-alert" style="color: red;"></span>
        <div id="results-output"></div>
        <button class="mt-4" id="share-result-btn" ontouchstart="" style="background-color: transparent; color: black;"><i class="fa-solid fa-share-nodes"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    </div>

</body>
</html>
